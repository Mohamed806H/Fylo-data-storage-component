<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main class="main-container">
      <section class="section-one">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo" />
        </div>
        <div class="icons">
          <div class="document same-icons-style">
            <img src="./images/icon-document.svg" alt="document-icon" />
          </div>
          <div class="folder same-icons-style">
            <img src="./images/icon-folder.svg" alt="folder-icon" />
          </div>
          <div class="upload same-icons-style">
            <img src="./images/icon-upload.svg" alt="upload" />
          </div>
        </div>
      </section>

      <section class="section-two">
        <div class="section-two-description flex">
          <p class="title">
            Youâ€™ve used <span style="font-weight: bold">815 GB</span> of your
            storage
          </p>
          <div class="speech-bubble">
            <span class="text"
              >185 <span class="small-text">GB LEFT</span></span
            >
          </div>
        </div>
        <div class="progress-container">
          <div class="progress-bar"></div>
        </div>
        <div class="progress-bar-gb flex">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </section>
    </main>
  </body>
</html>
